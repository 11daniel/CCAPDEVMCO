<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Peaky Coders Login</title>
</head>

<body>
    <nav id="navbar" class="nav">
        <ul class="nav-list">
            <li>
                <a href="/" class="nava">Home</a>
            </li>
            <li>
                <a href="/forum" class="nava">Forum</a>
            </li>
            <li>
                <a href="/register" class="nava">
                    <i style='font-size:24px' class='fas'>&#xf2bd;</i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="background">
        <div class="content-container">
            <div class="left-container">
                <img src="logo.png" alt="logo" id="logo">
                <div class="login-container">
                    <p id="welcome-style">Login to Continue</p>
                    <form id="login-form" action="/login" method="post">
                        <div class="input-group">
                            <input type="email" name="email" id="email" placeholder="Email Address" class="textbox"
                                style="background-image: url('https://img.icons8.com/ios-glyphs/30/new-post.png');">
                            <div class="password-container">
                                <input type="password" name="password" id="password" placeholder="Password"
                                    class="textbox"
                                    style="background-image: url('https://img.icons8.com/ios-filled/50/lock.png');">
                                <button type="button" id="toggle-password" class="eye-icon"></button>
                            </div>
                        </div>
                        <button type="submit" class="login-button">LOGIN</button>
                    </form>
                    <a href="/register" id="signup">Don't have an account?</a>
                </div>
            </div>
            <div class="programmer-img">
                <img src="https://img.freepik.com/free-vector/code-typing-concept-illustration_114360-3581.jpg?w=740&t=st=1717481543~exp=1717482143~hmac=e0dce4f100c59998f2fb2931a8f698919bbc7ef09ab969f1510b48ec56f8cde9"
                    alt="programmer" id="programmer-img">
            </div>
        </div>
    </div>
    <script src="login_script.js"></script>
</body>

</html>
